{% extends 'layout.html' %}


{% block styles %}
<style>
  .m-azul {
    background-color: cornflowerblue;
  }
  a:link{
    color: #000060;
  }
  a:visited{
    color: #802200;
  }
  
</style>
{% endblock %}

{% block main %}
<div class="row mt-5">
  <div class="col-4 offset-4 m-azul rounded p-4">
    <h3>Ingrese a El Muro</h3>
    <form method="post" action="/login">
      <div class="mb-3 form-floating">
        <input name="email" required type="email" class="form-control" placeholder="nombre@correo.com">
        <label for="floatingInput">Correo</label>
      </div>
      <div class="mb-3 form-floating">
        <input name="password" required type="password" class="form-control" placeholder="Contrase&ntilde;a">
        <label for="floatingPassword">Contrase&ntilde;a</label>
      </div>
      <button type="submit" class="btn btn-light">Ingresar</button>
    </form>
    <a href="/register">Registrarse</a>
  </div>
</div>
{% endblock %}
